<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>verfügbare Angebote</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page_title">
      <h3>Zur Verfügung stehen:</h3>
    </div>

    <div id="avilableOffers"></div>

    <div id="custom-popup_call" class="popup">
      <p>Wird sie XY begleiten?</p>
      <button id="popup-call-btn">Jetzt anrufen</button>
      <div class="popup-answer">
        <button class="popup-answer-btn" data-answer="phone_yes">Ja</button>
        <button class="popup-answer-btn" data-answer="no">Nein</button>
        <button class="popup-answer-btn" data-answer="phone_unclear">Unklar</button>
      </div>
    </div>

    <div id="custom-popup_msg" class="popup">
  <p>Wird sie XY begleiten?</p>
  <button id="popup-msg-btn">Nachricht senden</button>
  <div class="popup-answer">
    <button class="popup-answer-btn" data-answer="message_yes">Ja</button>
    <button class="popup-answer-btn" data-answer="no">Nein</button>
    <button class="popup-answer-btn" data-answer="message_unclear">Unklar</button>
  </div>
</div>

    <footer></footer>

    <script src="js/logout.js"></script>
    <script src="js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/offers-available.js"></script>

</body>
</html>
