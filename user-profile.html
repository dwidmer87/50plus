<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil bearbeiten</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body class="user-profile">
  <div class="page_title">
    <h3>Profil bearbeiten</h3>
  </div>

  <div class="edit_profile">
    <div class ="icon-container">
      <img src="img/icon_user_white.png" alt="User Icon" class="user-icon">
    </div>
      <section id="editProfile">
        <input type="text" id="inputFullName" placeholder="Vor- und Nachname">
        <input type="email" id="inputEmail" placeholder="E-Mail">
        <input type="password" id="inputPassword" placeholder="Passwort">
        <input type="password" id="inputPasswordRepeat" placeholder="Passwort wiederholen">
      </section>
      <button id="btnSaveChanges">Änderungen speichern</button>
      <a href="home.html">Zurück ohne Speichern</a>
  </div>
  <div class="empty_bottom"></div>
  
  <footer></footer>

  <script type="module" src="js/user-profile.js"></script>
  <script src="js/footer.js"></script>
</body>

</html>
