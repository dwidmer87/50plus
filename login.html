<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style_unverified.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
 
<body>
    <div id="welcome_empty">
      </div>
    
    <div class="title_container">
      <h2>Willkommen!</h2>
      <p>Geben Sie Ihre Login-Daten ein.</p>
    </div>

    <form id="loginForm">
      <div>
        <input type="email" id="email" placeholder="E-Mail-Adresse" required />
      </div>
      <div>
        <input type="password" id="password" placeholder="Passwort" required />
      </div>
      <button type="submit">Login &#10132</button>
    </form>
  

    <div class="redirect_registration">
     <p>Noch kein Konto?</p>
     <a href="register.html">Jetzt registrieren!</a>
    </div>

    <script src="js/logout.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
